<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<header th:replace="layout/layout::head"></header>

<body>
<header th:replace="layout/layout::header_nav"></header>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify">
                <h1 class="text-center" th:text="${titulo}"></h1>
                <div class="card-body">
                    <form th:action="@{/editarempleado}" th:object="${empleado} method="post">
                        <input type="hidden" th:field="*{id}" th:value="${emleado.id}"/>
                        <div class="form-group>">
                            <label>Nombre: </label>
                            <input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'" />
                            <small class="form-text text-danger" th:if="$(#fields.hasErrors('nombre'))" th:error="*(nombre)"></small>
                        </div>
                        <div class="form-group>">
                            <label>Apellido: </label>
                            <input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'" />
                            <small class="form-text text-danger" th:if="$(#fields.hasErrors('apellido'))" th:error="*(apellido)"></small>
                        </div>
                        <div class="form-group>">
                            <label>Fecha de nacimiento: </label>
                            <input type="date" th:field="*{fechaNacimiento}" class="form-control" th:errorclass="'form-control alert-danger'" />
                            <small class="form-text text-danger" th:if="$(#fields.hasErrors('fechaNacimiento'))" th:error="*(fechaNacimiento)"></small>
                        </div>
                        <div class="form-group>">
                            <label>Sexo: </label>
                            <select class="form-control" th:field="{sexo}">
                                <option th:value="M">Masculino</option>
                                <option th:value="F">Femenino</option>
                                <option th:value="O">Otro</option>
                            </select>
                        </div>
                        <div class="form-group>">
                            <label>Email: </label>
                            <input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'" />
                            <small class="form-text text-danger" th:if="$(#fields.hasErrors('email'))" th:error="*(email)"></small>
                        </div>
                        <div class="form-group>">
                            <label>Tel√©fono: </label>
                            <input type="number" th:field="*{telefono}" class="form-control" th:errorclass="'form-control alert-danger'" />
                            <small class="form-text text-danger" th:if="$(#fields.hasErrors('telefono'))" th:error="*(telefono)"></small>
                        </div>
                        <div class="form-group>">
                            <label>Salario: </label>
                            <input type="number" th:field="*{salario}" class="form-control" th:errorclass="'form-control alert-danger'" />
                            <small class="form-text text-danger" th:if="$(#fields.hasErrors('salario'))" th:error="*(salario)"></small>
                        </div>
                        <div class="box-footer">
                            <input type="submit" value="Guardar" class="btn btn-primary" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
