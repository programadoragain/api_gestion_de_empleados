<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">

<header th:replace="layout/layout::head"></header>

<body>
<header th:replace="layout/layout::header_nav"></header>

<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Inicio de sesi칩n</h3>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger alert-dismissible fade show"
                                 role="alert">
                                Username o password inv치lidos
                                <button type="button" class="close" data-dismiss="alert"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>

                        <div th:if="${param.logout}">
                            <div class="alert alert-primary alert-dismissible fade show"
                                 role="alert">Ha cerrado sesi칩n exitosamente
                                <button type="button" class="close" data-dismiss="alert"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="form-outline mb-4">
                                <input type="text" id="username" name="username"
                                       class="form-control form-control-lg" />
                                <label class="form-label" for="username">Nombre de usuario</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="password" name="password"
                                       class="form-control form-control-lg" />
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar sesi칩n</button>

                        </form>

                        <hr class="my-4">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
